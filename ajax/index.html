<!DOCTYPE html>
<html>
	<title>Daftar Obat</title>
	<head>
	<script> function showHint(str){
		if(str.length==0){
			document.getElementById("txtHint").innerHTML = "";
		} else {
			var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
			if (this.readyState == 4 && this.status==200) {
				document.getElementById("txtHint").innerHTML = this.responseText; 
			}
		};
			xmlhttp.open("GET","gethint.php?q="+str,true);
			xmlhttp.send();
				}
			}
	</script>
</head>
<body>
<div >
	<fieldset style="width: 300px;margin: 0 auto;"><LEGEND><b>Daftar Obat</LEGEND>
		<h3>Cari Nama Obat :</h3>
		<table>
			<form>
				<tr>
					<td>Nama Obat</td>
					<td>:</td>
					<td><input type="text" onkeyup="showHint(this.value)" style="width: 80px" ></td>
				</tr>
			</form>
			<tr>
				<td>Suggestions</td>
				<td>:</td>
				<td><span id="txtHint"></span></td>
			</tr>
		</table>
	</fieldset>
</div>
</body>
</html>
